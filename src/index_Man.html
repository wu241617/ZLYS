<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>『智联御守』后台管理</title>
    <link rel="stylesheet" type="text/css" href="css/common.css"/>
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
    <script type="text/javascript" src="js/libs/modernizr.min.js"></script>
</head>
<body>
    <!--工作面板-->
    <div class="main-wrap">
        <div class="crumb-wrap">
            <div class="crumb-list"><i class="icon-font">&#xe06b;</i><span>欢迎使用『智联御守』物业端，社区管理的首选工具。</span></div>
        </div>
        <div class="result-wrap">
            <div class="result-title">
                <h1>快捷操作</h1>
            </div>
            <div class="result-content">
                <div class="short-wrap">
                    <a href="#"><i class="icon-font">&#xe001;</i>数据分析平台</a>
                    <a href="#"><i class="icon-font">&#xe005;</i>新增公告</a>
                    <a href="#"><i class="icon-font">&#xe048;</i>新增风险分类</a>
                    <a href="#"><i class="icon-font">&#xe041;</i>新增异常</a>
                    <a href="#"><i class="icon-font">&#xe01e;</i>新增诉求</a>
                </div>
            </div>
        </div>
        <div class="result-wrap">
            <div class="result-title">
                <h1>今日社区</h1>
            </div>
            <div class="result-content">
                <ul class="sys-info-list">
                    <li>
                        <label class="res-lab">保卫部：</label><span class="res-info">张三小分队（白）/李四小分队（晚）</span>
                    </li>
                    <li>
                        <label class="res-lab">社区守护者在线人数：</label><span class="res-info">50</span>
                    </li>
                    <li>
                        <label class="res-lab">社区监督者在线人数：</label><span class="res-info">200</span>
                    </li>
                    <li>
                        <label class="res-lab">社区医疗队：</label><span class="res-info">空闲</span>
                    </li>
                    <li>
                        <label class="res-lab">周边环境：</label><span class="res-info">正常</span>
                    </li>      
              
                    <li>
                        <label class="res-lab">保洁部：</label><span class="res-info">赵六小分队</span>
                    </li>
                    <li>
                        <label class="res-lab">公共车位剩余：</label><span class="res-info">30</span>
                    </li>
                </ul>
            </div>
        </div>
        <div class="result-wrap">
            <div class="result-title">
                <h1>使用帮助</h1>
            </div>
            <div class="result-content">
                <ul class="sys-info-list">
                    
                    
                </ul>
            </div>
        </div>
    </div>
    <!--/main-->
</div>
</body>
</html>
