<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>『智联御守』后台管理登录界面</title>
    <link href="css/admin_login.css" rel="stylesheet" type="text/css" />
	<style>
		#btn{
			width:100%;
			height:50px;
			margin:30px 0;
			display:flex;
			align-items: center;
			border:0;
		}
		.submit{
			width:500px;
			cursor:pointer;
			background-color:red;
			color:white;
			transition: all 0.5s;
			border:0;
			font-size:15px;
		}
		.btn{
			transition: all 0.5s;
			cursor:pointer;
			background-color:green;
			color:white;
			border:0;
			font-size:15px;
			transition: all 0.5s;
		}
		.btn:hover{
			opacity: 0.7;
		}
		.submit:hover{
			opacity: 0.7;
		}
		h3{
			margin-top:60px;
			width:100%;
			text-align:center;
		}
		a:nth-child(1){
			margin-right:20px;
		}
		a:nth-child(2){
			margin-left:20px;
		}
		img{
			display:block;
			width:500px;
			height:60px;
			margin-bottom:30px;
		}
	</style>
</head>
<body>
	<p>
		<span id="closeIcon" title="Close The Page">&times;</span>
	</p>
	<div class="float">
		<img src="./img/logo.jpg">
		<h1>物业后台管理登录界面</h1>
		<hr>
		<form action="Mananger.html" method="get" name="F_login">
			<label>用户名：</label>
			<input type="text" placeholder="Enter Email" title="请添加此字段."  name="username"><span id="name"></span>
			<label>密码：</label>
			<input type="password" placeholder="Enter Password" title="请添加此字段."  name="password"><span id="pwd"></span>
			<div id="btn">
				<input type="button" value="重置"  class="submit" id="reset">
				<input type="submit" tabindex="3" value="登录" class="btn btn-primary" class="submit" id="submit"/>
			</div>

		</form>
		<h3 class="admin_copyright"><a tabindex="5" href="index.html" target="_blank">返回首页</a> &copy; 2020 Powered by <a href="index.html" target="_blank">智联御守公司</a></h3>
	</div>
	
	<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
	<script src="js/layer/layer.js"></script>
	<script type="text/javascript">
		$(function(){
			// username: admin ; password: 123456
			// 关闭按钮操作
			var cloBtn = $('#closeIcon');
			cloBtn.click(function(){
				window.open('index.html','_self')
			})

			// 用户名添加校验
			var userName = $('[name="username"]');
			var nameSpan = $('#name');
			userName.blur(function(){
				var val = userName.val();
				if(val === ''){
					nameSpan.html('* 用户名不能为空！');
					nameSpan.css({'color':'red'});
				}else{
					if(val.length < 5 || val.length > 12 ){
						nameSpan.html('* 用户名长度在 5-12 位之间！');
						nameSpan.css({'color':'red'});
					}else{
						nameSpan.html('* 用户名输入成功！');
						nameSpan.css({'color':'green'});
					}
				}
			})
			// 密码校验
			var passWord = $('[name="password"]');
			var pwdSpan = $('#pwd');
			passWord.blur(function(){
					var val = passWord.val();
					if(val === ''){
						pwdSpan.html('* 密码不能为空！');
						pwdSpan.css({'color':'red'});
					}else{
						if(val.length < 6 || val.length > 16){
							pwdSpan.html('* 密码在 6-16 位之间！');
							pwdSpan.css({'color':'red'});
						}else{
							pwdSpan.html('* 密码输入正确！');
							pwdSpan.css({'color':'green'});
						}
					}
				})
			// 点击重置按钮后操作 
			var reset = $('#reset');
			reset.click(function(){
				userName.val('');
				nameSpan.html('');
				passWord.val('');
				pwdSpan.html('');
			})
			// 点击登录按钮后操作
			var submit = $('#submit');
			submit.click(function(e){
				if(nameSpan.css('color') === 'rgb(0, 128, 0)' && pwdSpan.css('color') === 'rgb(0, 128, 0)'){
					// 待写后端接口请求-------------------
					
				}else{
					// 阻止表单默认提交
					 e.preventDefault();
					layer.alert('密码或账号输入错误！', {
					    skin: 'layui-layer-lan'
					    ,closeBtn: 0
					    ,anim: 4 
					  });    
				}
			})
		})
	</script>
</body>
</html>
